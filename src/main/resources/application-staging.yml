spring:
  output:
    ansi:
      enabled: always
  datasource:
    url: jdbc:mariadb://localhost:3306/gooroom?characterEncoding=UTF-8&serverTimezone=UTC
    driver-class-name: org.mariadb.jdbc.Driver
